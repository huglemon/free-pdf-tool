removeImage.description=删除图像功能允许用户从PDF文档中删除指定的图像，以便优化文档的布局和内容。此功能对于需要从PDF文档中删除不必要图像的用户非常有用。例如，在设计文档中，用户可能需要删除不必要的设计图以便优化文档布局；在学术研究中，用户可能需要删除不必要的图表或图像以便优化文档内容。此外，此功能还可以用于删除PDF文档中的照片或插图，以便更好地管理和使用文档内容。通过删除图像功能，用户可以确保文档内容的紧凑性和一致性，并且可以方便地进行文档管理和分发。
